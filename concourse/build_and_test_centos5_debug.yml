platform: linux
image_resource:
  type: docker-image
  source:
    repository: yolo/orcadev
    tag: centos5
inputs:
  - name: bin_xerces_centos5
  - name: orca_src
outputs:
  - name: build_and_test_debug
run:
  path: orca_src/concourse/build_and_test.py
  args:
    - --build_type=DEBUG
    - --output_dir=build_and_test_debug/install
    - bin_xerces_centos5
