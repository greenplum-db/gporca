platform: linux
image_resource:
  type: registry-image
  source:
    repository: yolo/orcadev
    tag: centos5
inputs:
  - name: xerces_patch
outputs:
  - name: build_centos5
run:
  path: /usr/bin/python
  args:
    - xerces_patch/concourse/xerces-c/build_xerces.py
    - --output_dir=build_centos5/install
